<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Export Students Data</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-2xl">
    <div class="mb-6">
      <h1 class="text-2xl font-semibold text-gray-800">Export Students Data</h1>
      <p class="text-sm text-gray-500">Export your students' data in your preferred format</p>
    </div>

    <!-- File Format Dropdown -->
    <div class="mb-4">
      <label class="block text-gray-700 font-medium mb-2">Select File Format</label>
      <select id="fileFormat" class="w-full p-2 border border-gray-300 rounded-md">
        <option value="excel">Excel (.xlsx)</option>
        <option value="csv">CSV (.csv)</option>
      </select>
    </div>

    <!-- Applied Filters -->
    <div class="mb-4">
      <label class="block text-gray-700 font-medium mb-2">Applied Filters</label>
      <div class="flex flex-wrap gap-2">
        <span class="bg-gray-200 text-sm px-3 py-1 rounded-full">Batch: 2025</span>
        <span class="bg-gray-200 text-sm px-3 py-1 rounded-full">Course: B.Tech</span>
        <span class="bg-gray-200 text-sm px-3 py-1 rounded-full">Status: Active</span>
      </div>
    </div>

    <!-- Columns Selection -->
    <div class="mb-4">
      <label class="block text-gray-700 font-medium mb-2">Select Columns to Export</label>
      <div class="grid grid-cols-2 gap-2">
        <label><input type="checkbox" checked class="mr-2">Name</label>
        <label><input type="checkbox" checked class="mr-2">Email</label>
        <label><input type="checkbox" checked class="mr-2">Phone</label>
        <label><input type="checkbox" class="mr-2">Course</label>
        <label><input type="checkbox" class="mr-2">Branch</label>
        <label><input type="checkbox" class="mr-2">Year</label>
        <label><input type="checkbox" class="mr-2">Resume Status</label>
        <label><input type="checkbox" class="mr-2">Applications Count</label>
        <label><input type="checkbox" class="mr-2">Placement Status</label>
        <label><input type="checkbox" class="mr-2">Company Name</label>
      </div>
    </div>

    <!-- Export Range Buttons -->
    <div class="mb-6">
      <label class="block text-gray-700 font-medium mb-2">Export Range</label>
      <div class="flex gap-4">
        <button class="bg-blue-100 text-blue-700 px-4 py-2 rounded-md">Export All (2,458 records)</button>
        <button class="bg-gray-100 text-gray-700 px-4 py-2 rounded-md">Current Page (50 records)</button>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="flex justify-end gap-4">
      <button class="bg-gray-200 text-gray-800 px-4 py-2 rounded-md">Cancel</button>
      <button onclick="handleExport()" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Export Now</button>
    </div>
  </div>

  <script>
    function handleExport() {
      const format = document.getElementById("fileFormat").value;
      alert(`Exporting student data as ${format.toUpperCase()}...`);
    }
  </script>
</body>

</html>
