<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
          }
          
          body {
            background-color: #f5f8fc;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
          }
          
          .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 800px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
          }
          
          h2 {
            margin-bottom: 5px;
          }
          
          .subtitle {
            color: #777;
            margin-bottom: 20px;
          }
          
          .form .section {
            margin-bottom: 25px;
          }
          
          .section h3 {
            font-size: 16px;
            margin-bottom: 15px;
            font-weight: 600;
          }
          
          .row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
          }
          
          .row input,
          .row select {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
          }
          
          .upload-row {
            display: flex;
            align-items: center;
            gap: 20px;
          }
          
          .upload-box {
            padding: 10px;
            border: 1px dashed #ccc;
            border-radius: 6px;
            width: 100%;
            text-align: center;
            color: #333;
            font-size: 14px;
            background: #fefefe;
          }
          
          .upload-box small {
            color: #888;
          }
          
          .upload-btn {
            padding: 10px 16px;
            background: #f1f5f9;
            border: 1px solid #ccc;
            border-radius: 6px;
            cursor: pointer;
          }
          
          .status {
            margin-top: 10px;
            font-size: 14px;
          }
          
          .not-uploaded {
            background: #ffe7ad;
            color: #a66300;
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: 600;
          }
          
          .upload-offer .upload-box.offer {
            padding: 25px;
            background: #f9fafb;
            border: 2px dashed #d1d5db;
            color: #555;
            cursor: pointer;
          }
          
          .reminder {
            margin: 20px 0;
            font-size: 14px;
          }
          
          .reminder input {
            margin-right: 8px;
          }
          
          .actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
          }
          
          .cancel-btn,
          .submit-btn {
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
          }
          
          .cancel-btn {
            background: #f1f5f9;
            color: #333;
          }
          
          .submit-btn {
            background: #2563eb;
            color: white;
          }
          
        
    </style>
</head>
<body>
    
  <div class="container">
    <h2>Add New Student</h2>
    <p class="subtitle">Enter student information to add them to the system</p>

    <form class="form">
      <div class="section">
        <h3>Basic Information</h3>
        
        <div class="row">
          <input type="text" placeholder="Full Name" />
          <input type="email" placeholder="Email ID" />
        </div>
        <div class="row">
          <input type="tel" placeholder="Phone Number" />
        </div>
      </div>

      <div class="section">
        <h3>Academic Details</h3>
        <div class="row">
          <select>
            <option>B.Tech</option>
            <option>B.E</option>

           

          </select>
          <select>
            <option>CSE</option>
            <option>ELC</option>

            <option>MEC</option>
            <option>CIV</option>

          </select>
        </div>
        <div class="row">
          <select>
            <option>2025</option>
            <option>2024</option>

            <option>2023</option>
            <option>2022</option>

          </select>
          <input type="text" placeholder="Roll Number" />
        </div>
      </div>

      <div class="section">
        <h3>Resume</h3>
        <div class="upload-row">
          <label class="upload-box">
            <input type="file" accept=".pdf" />
            Upload Resume (PDF only)<br />
            <small>Maximum file size: 5MB</small>
          </label>
          <button type="button" class="upload-btn">Upload</button>
        </div>
        <p class="status">Resume Status: <span class="not-uploaded">Not Uploaded</span></p>
      </div>

      <div class="section">
        <h3>Placement Details</h3>
        <div class="row">
          <select>
            <option>Not Placed</option>
            <option> Placed</option>

          </select>
          <input type="text" placeholder="Company Name" />
        </div>
        <div class="upload-offer">
          <label for="offer-upload">
            <div class="upload-box offer">
              <input type="file" id="offer-upload" hidden />
              <p>Upload a file or drag and drop<br /><small>PDF up to 10MB</small></p>
            </div>
          </label>
        </div>
      </div>

      <div class="reminder">
        <label>
          <input type="checkbox" />
          Auto-send resume reminder <small>(Reminds students to update their resume)</small>
        </label>
      </div>

      <div class="actions">
        <button type="button" class="cancel-btn">Cancel</button>
        <button type="submit" class="submit-btn">Add Student</button>
      </div>
    </form>
  </div>
</body>
</html>


<script>
  // Handle Resume Upload Button
  const resumeInput = document.querySelector('.upload-box input[type="file"]');
  const uploadBtn = document.querySelector('.upload-btn');
  const resumeStatus = document.querySelector('.status span');

  uploadBtn.addEventListener('click', () => {
    if (resumeInput.files.length > 0) {
      resumeStatus.textContent = 'Uploaded';
      resumeStatus.classList.remove('not-uploaded');
      resumeStatus.style.backgroundColor = '#bbf7d0';
      resumeStatus.style.color = '#166534';
    } else {
      alert('Please select a resume file before uploading.');
    }
  });

  // Offer Upload Box Click (triggers file selection)
  const offerBox = document.querySelector('.upload-box.offer');
  const offerInput = document.getElementById('offer-upload');

  offerBox.addEventListener('click', () => {
    offerInput.click();
  });

  // Form Submission Handler
  const form = document.querySelector('.form');

  form.addEventListener('submit', (e) => {
    e.preventDefault();

    const name = form.querySelector('input[type="text"]').value;
    const email = form.querySelector('input[type="email"]').value;
    const phone = form.querySelector('input[type="tel"]').value;

    alert(`Student Added:\nName: ${name}\nEmail: ${email}\nPhone: ${phone}`);

    form.reset();
    resumeStatus.textContent = 'Not Uploaded';
    resumeStatus.classList.add('not-uploaded');
    resumeStatus.style.backgroundColor = '#ffe7ad';
    resumeStatus.style.color = '#a66300';
  });

  // Optional: Reset button
  document.querySelector('.cancel-btn').addEventListener('click', () => {
    form.reset();
    resumeStatus.textContent = 'Not Uploaded';
    resumeStatus.classList.add('not-uploaded');
    resumeStatus.style.backgroundColor = '#ffe7ad';
    resumeStatus.style.color = '#a66300';
  });
</script>

</body>
</html>
