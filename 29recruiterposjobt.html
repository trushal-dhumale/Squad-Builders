<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recruiter Posted Job</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #2c3e50;
    }

    .header {
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .filters {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    select, input[type="text"] {
      padding: 6px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .but {
      background-color: rgb(37, 37, 187);
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .job-listings {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .job-card {
      border-radius: 10px;
      background: white;
      padding: 20px;
      width: 320px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .job-card strong {
      font-size: 18px;
    }

    .status {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 4px 10px;
      border-radius: 5px;
      font-size: 12px;
    }

    .active {
      background-color: aquamarine;
      color: green;
    }

    .draft {
      background-color: #ffeeba;
      color: orange;
    }

    .close {
      background-color: #f8d7da;
      color: red;
    }

    .job-card a.view {
      color: #3498db;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
      margin-right: 10px;
    }

    .pagination {
      margin-top: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .pagination button {
      padding: 6px 12px;
      margin: 0 4px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: white;
      cursor: pointer;
    }

    .pagination .one {
      background-color: blue;
      color: white;
      border-color: blue;
    }

    .job-meta {
      margin-top: 10px;
    }

    .job-meta div {
      margin-bottom: 6px;
      color: #555;
    }

    .actions {
      margin-top: 10px;
    }

    .actions button {
      background-color: #eee;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      margin-right: 5px;
      cursor: pointer;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      position: relative;
    }

    .close-modal {
      position: absolute;
      right: 10px;
      top: 10px;
      font-size: 18px;
      cursor: pointer;
      color: red;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Posted Jobs</h1>
    <button class="but" onclick="postJob()">+ Post Job</button>
  </div>

  <div class="filters">
    <select id="statusFilter">
      <option value="all">All Status</option>
      <option value="active">Active</option>
      <option value="draft">Draft</option>
      <option value="close">Closed</option>
    </select>
    <select id="locationFilter">
      <option value="all">All Location</option>
      <option value="Remote">Remote</option>
      <option value="New York, USA">New York, USA</option>
      <option value="London, UK">London, UK</option>
    </select>
    <input type="text" id="searchInput" placeholder="Search by title..." />
  </div>

  <div class="job-listings" id="jobContainer"></div>

  <div class="pagination">
    <div id="jobCount">Showing jobs</div>
    <div>
      <button onclick="changePage(-1)">Previous</button>
      <button class="one">1</button>
      <button onclick="changePage(1)">Next</button>
    </div>
  </div>  

  <div id="jobModal" class="modal">
    <div class="modal-content">
      <span class="close-modal" onclick="closeModal()">&times;</span>
      <h2 id="modalTitle"></h2>
      <p><strong>Location:</strong> <span id="modalLocation"></span></p>
      <p><strong>Status:</strong> <span id="modalStatus"></span></p>
      <p><strong>Posted on:</strong> <span id="modalDate"></span></p>
    </div>
  </div>

  <script>
    const jobs = [
      { title: "Senior UX Designer", status: "active", location: "Remote", date: "Jan 15, 2025" },
      { title: "Frontend Developer", status: "draft", location: "New York, USA", date: "Jan 12, 2025" },
      { title: "Product Manager", status: "close", location: "London, UK", date: "Jan 10, 2025" },
      { title: "Backend Engineer", status: "active", location: "Remote", date: "Jan 5, 2025" },
      { title: "Marketing Lead", status: "draft", location: "London, UK", date: "Jan 2, 2025" },
      { title: "DevOps Engineer", status: "close", location: "New York, USA", date: "Dec 29, 2024" }
    ];

    let currentPage = 1;
    const jobsPerPage = 3;

    const statusFilter = document.getElementById("statusFilter");
    const locationFilter = document.getElementById("locationFilter");
    const searchInput = document.getElementById("searchInput");
    const jobContainer = document.getElementById("jobContainer");
    const jobCount = document.getElementById("jobCount");

    function renderJobs() {
      let filtered = jobs.filter(job => {
        const statusMatch = statusFilter.value === "all" || job.status === statusFilter.value;
        const locationMatch = locationFilter.value === "all" || job.location === locationFilter.value;
        const searchMatch = job.title.toLowerCase().includes(searchInput.value.toLowerCase());
        return statusMatch && locationMatch && searchMatch;
      });

      const totalJobs = filtered.length;
      const start = (currentPage - 1) * jobsPerPage;
      const end = start + jobsPerPage;
      const pageJobs = filtered.slice(start, end);

      jobContainer.innerHTML = "";
      pageJobs.forEach((job, index) => {
        const div = document.createElement("div");
        div.className = "job-card";
        div.innerHTML = `        `;
        div.querySelector(".view").addEventListener("click", () => showModal(job));
        jobContainer.appendChild(div);
      });

      jobCount.textContent = `Showing ${Math.min(end, totalJobs)} of ${totalJobs} jobs`;
    }

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    function changePage(delta) {
      const filteredJobsCount = jobs.filter(job =>
        (statusFilter.value === "all" || job.status === statusFilter.value) &&
        (locationFilter.value === "all" || job.location === locationFilter.value) &&
        job.title.toLowerCase().includes(searchInput.value.toLowerCase())
      ).length;
      const totalPages = Math.ceil(filteredJobsCount / jobsPerPage);
      currentPage = Math.max(1, Math.min(currentPage + delta, totalPages));
      renderJobs();
    }

    function postJob() {
      alert("Redirecting to post job form...");
    }

    function editJob(index) {
      alert(`Editing job: ${jobs[index].title}`);
    }

    function deleteJob(index) {
      if (confirm(`Delete job: ${jobs[index].title}?`)) {
        jobs.splice(index, 1);
        renderJobs();
      }
    }

    function showModal(job) {
      document.getElementById("modalTitle").textContent = job.title;
      document.getElementById("modalLocation").textContent = job.location;
      document.getElementById("modalStatus").textContent = capitalize(job.status);
      document.getElementById("modalDate").textContent = job.date;
      document.getElementById("jobModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("jobModal").style.display = "none";
    }

    statusFilter.addEventListener("change", () => { currentPage = 1; renderJobs(); });
    locationFilter.addEventListener("change", () => { currentPage = 1; renderJobs(); });
    searchInput.addEventListener("input", () => { currentPage = 1; renderJobs(); });

    renderJobs();
  </script>
</body>
</html>
