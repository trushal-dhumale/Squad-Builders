<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recruiter Posted Job</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #2c3e50;
    }

    .header {
      margin-bottom: 20px;
    }

    .filters {
      display: inline-block;
      margin-right: 10px;
    }

    select {
      padding: 6px;
      margin-right: 10px;
      border-radius: 5px;
    }

    .but {
      float: right;
      background-color: rgb(37, 37, 187);
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .job-listings {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 60px;
    }

    .job-card {
      border-radius: 10px;
      background: white;
      padding: 20px;
      width: 320px;
      height: auto;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .job-card strong {
      font-size: 18px;
    }

    .status {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 4px 10px;
      border-radius: 5px;
      font-size: 12px;
    }

    .active {
      background-color: aquamarine;
      color: green;
    }

    .draft {
      background-color: #ffeeba;
      color: orange;
    }

    .close {
      background-color: #f8d7da;
      color: red;
    }

    .job-card a.view {
      color: #3498db;
      text-decoration: none;
      font-weight: bold;
    }

    .pagination {
      margin-top: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .pagination button {
      padding: 6px 12px;
      margin: 0 4px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: white;
      cursor: pointer;
    }

    .pagination .one {
      background-color: blue;
      color: white;
      border-color: blue;
    }

    .job-meta {
      margin-top: 10px;
    }

    .job-meta div {
      margin-bottom: 6px;
      color: #555;
    }
  </style>
</head>

<body>

  <div class="header">
    <h1>Posted Jobs</h1>
  </div>

  <div class="filters">
    <select>
      <option>All Status</option>
    </select>
    <select>
      <option>All Location</option>
    </select>
    <select>
      <option>Sort By</option>
    </select>
  </div>

  <button class="but">+ Post Job</button>

  <div class="job-listings">

    <div class="job-card">
      <strong>Senior UX Designer</strong>
      <div class="status active">Active</div>
      <div class="job-meta">
        <div>Remote</div>
        <div>Posted on Jan 15, 2025</div>
        <div>Applicants</div>
      </div>
      <a href="#" class="view">View Details</a>
    </div>

    <div class="job-card">
      <strong>Frontend Developer</strong>
      <div class="status draft">Draft</div>
      <div class="job-meta">
        <div>New York, USA</div>
        <div>Posted on Jan 12, 2025</div>
        <div>Applicants</div>
      </div>
      <a href="#" class="view">View Details</a>
    </div>

    <div class="job-card">
      <strong>Product Manager</strong>
      <div class="status close">Closed</div>
      <div class="job-meta">
        <div>London, UK</div>
        <div>Posted on Jan 10, 2025</div>
        <div>Applicants</div>
      </div>
      <a href="#" class="view">View Details</a>
    </div>

  </div>

  <div class="pagination">
    <div>Showing 1â€“3 of 12 jobs</div>
    <div>
      <button>Previous</button>
      <button class="one">1</button>
      <button>2</button>
      <button>3</button>
      <button>Next</button>
    </div>
  </div>

</body>

</html>
