<script>
  // ========== SEARCH FILTER ==========
  const searchInput = document.querySelector('.filters-left input');
  const tableRows = document.querySelectorAll('tbody tr');

  searchInput.addEventListener('input', function () {
    const query = this.value.toLowerCase();
    tableRows.forEach(row => {
      const name = row.querySelector('.student-info strong').textContent.toLowerCase();
      row.style.display = name.includes(query) ? '' : 'none';
    });
  });

  // ========== SELECT ALL CHECKBOX ==========
  const selectAll = document.querySelector('.actions input[type="checkbox"]');
  const rowCheckboxes = document.querySelectorAll('tbody input[type="checkbox"]');

  selectAll.addEventListener('change', function () {
    rowCheckboxes.forEach(checkbox => {
      checkbox.checked = this.checked;
    });
  });

  // ========== ACTION BUTTONS ==========
  document.querySelector('.right-actions button:nth-child(1)').addEventListener('click', () => {
    alert('Reminder sent to selected students.');
  });

  document.querySelector('.right-actions button:nth-child(2)').addEventListener('click', () => {
    alert('Resumes downloaded for selected students.');
  });

  document.querySelector('.right-actions button:nth-child(3)').addEventListener('click', () => {
    alert('Marked selected students as Placed.');
  });

  // ========== PAGINATION BUTTONS ==========
  const pageButtons = document.querySelectorAll('.pages button');
  pageButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      alert(`You clicked on "${btn.textContent}" page button`);
    });
  });

  // ========== DROPDOWN FILTER LOGGING (Extendable for filtering) ==========
  const selects = document.querySelectorAll('.filters-right select');
  selects.forEach(select => {
    select.addEventListener('change', () => {
      console.log(`Filter changed: ${select.value}`);
      // Future: Add filtering logic here
    });
  });

</script>
