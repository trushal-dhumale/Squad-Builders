<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<head>
  <meta charset="UTF-8">
  <title>Application Details</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .image-wrapper {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .img {
      width: 100%;
      height: auto;
      display: block;
      transition: 0.5s ease;
    }

    .image-wrapper::after {
      position: relative;
      width: 100%;
      max-height: 700px;
      overflow: hidden;
    }

    .image-wrapper:hover .img{
      opacity: 0.3;
    }

    .modal {
      z-index: 2;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      width: 700px;
      max-width: 95%;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .modal-header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .close-btn {
      cursor: pointer;
      font-size: 18px;
    }

    .left, .right {
      flex: 1;
      min-width: 280px;
    }

    .resume-preview {
      height: 200px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f9f9f9;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #bbb;
      font-size: 32px;
      margin-bottom: 15px;
    }

    .cover-letter {
      padding: 12px;
      background: #f7f7f7;
      border-radius: 6px;
      font-size: 14px;
      color: #555;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group select,
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 8px 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: none;
    }

    .form-group textarea {
      height: 60px;
    }

    .send-btn {
      background: #6366f1;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    .send-btn:hover {
      background: #4f46e5;
    }
  </style>
</head>
<body>
  <div class="image-wrapper">
    <img src="/rsimages/applicationdashboard.png" class="img" alt="application" />

    <div class="modal">
      <div class="modal-header">
        <span>Application Details</span>
        <span class="close-btn" onclick="document.querySelector('.modal').style.display='none'">&times;</span>
      </div>

      <div class="left">
        <div class="resume-preview">
          ðŸ“„ PDF
        </div>
        <strong>Cover Letter</strong>
        <div class="cover-letter">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
        </div>
      </div>

      <div class="right">
        <div class="form-group">
          <label for="status">Interview Status</label>
          <select id="status">
            <option>Scheduled</option>
            <option>Pending</option>
            <option>Completed</option>
            <option>Cancelled</option>
          </select>
        </div>

        <div class="form-group">
          <label for="feedback">Recruiter Feedback</label>
          <textarea id="feedback" placeholder="Enter feedback..."></textarea>
        </div>

        <div class="form-group">
          <label>Email Student</label>
          <input type="text" placeholder="Subject" />
          <textarea placeholder="Message content..."></textarea>
        </div>

        <button class="send-btn">Send Email</button>
      </div>
    </div>
  </div>
  <script>
  // Get elements
  const modal = document.querySelector('.modal');
  const closeBtn = document.querySelector('.close-btn');
  const imageWrapper = document.querySelector('.image-wrapper .img');
  const sendBtn = document.querySelector('.send-btn');

  // Close modal on close button click
  closeBtn.addEventListener('click', () => {
    modal.style.display = 'none';
  });

  // Open modal when clicking on the image
  imageWrapper.addEventListener('click', () => {
    modal.style.display = 'flex';
  });

  // Send email button logic
  sendBtn.addEventListener('click', () => {
    const subjectInput = modal.querySelector('input[type="text"]');
    const messageTextarea = modal.querySelector('textarea[placeholder="Message content..."]');

    const subject = subjectInput.value.trim();
    const message = messageTextarea.value.trim();

    if (!subject) {
      alert('Please enter a subject for the email.');
      subjectInput.focus();
      return;
    }

    if (!message) {
      alert('Please enter the message content.');
      messageTextarea.focus();
      return;
    }

    // For demonstration, just alert success
    alert(`Email sent!\nSubject: ${subject}\nMessage: ${message}`);

    // Clear inputs after sending
    subjectInput.value = '';
    messageTextarea.value = '';
  });
</script>

</body>
</html>
