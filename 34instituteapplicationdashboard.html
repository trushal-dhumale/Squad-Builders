<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Application Details</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      color: #333;
    }

    .image-wrapper {
      position: relative;
      width: 100%;
      max-height: 700px;
      overflow: hidden;
    }

    .img {
      width: 100%;
      height: auto;
      display: block;
      transition: 0.5s ease;
    }

    .image-wrapper:hover .img {
      opacity: 0.3;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 600px;
    }

    .container h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    .container label {
      font-weight: 600;
      margin: 10px 0 5px;
      display: block;
    }

    .container input,
    .container select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }

    .container button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }

    .container button:hover {
      background-color: #218838;
    }
  </style>
</head>

<body>

  <div class="image-wrapper">
    <img src="/Screenshot 2025-05-31 180518.png" class="img" alt="application" />
    <div class="container">
      <h2>Application Details</h2>

      <label>Resume Preview</label>
    

      <label>Cover Letter</label>
    

      <label>Interview</label>
      <select>
        <option>Scheduled</option>
        <option>Completed</option>
        <option>Pending</option>
      </select>

      <label>Recruiter Feedback</label>
      <input type="text" placeholder="Enter feedback" />

      <label>Email Student</label>
      <input type="text" placeholder="Subject" />
      <input type="text" placeholder="Message content" />

      <button>Send Email</button>
    </div>
  </div>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const button = document.querySelector(".container button");

    button.addEventListener("click", () => {
      const interviewStatus = document.querySelector("select").value;
      const feedback = document.querySelector('input[placeholder="Enter feedback"]').value.trim();
      const subject = document.querySelector('input[placeholder="Subject"]').value.trim();
      const message = document.querySelector('input[placeholder="Message content"]').value.trim();

      if (!feedback || !subject || !message) {
        alert("⚠️ Please fill in all fields before sending.");
        return;
      }
      alert("✅ Email sent successfully!\n\n" +
            "Interview Status: " + interviewStatus + "\n" +
            "Feedback: " + feedback + "\n" +
            "Subject: " + subject + "\n" +
            "Message: " + message);

      document.querySelector('input[placeholder="Enter feedback"]').value = "";
      document.querySelector('input[placeholder="Subject"]').value = "";
      document.querySelector('input[placeholder="Message content"]').value = "";
    });
  });
</script>

</body>

</html>
