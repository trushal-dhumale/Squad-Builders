<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Institute Posted Job</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #2c3e50;
    }

    .header {
      margin-bottom: 20px;
    }

    .filters {
      display: inline-block;
      margin-right: 10px;
    }

    select {
      padding: 6px;
      margin-right: 10px;
      border-radius: 5px;
    }

    .but {
      float: right;
      background-color: rgb(37, 37, 187);
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .job-listings {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 60px;
    }

    .job-card {
      border-radius: 10px;
      background: white;
      padding: 20px;
      width: 320px;
      height: auto;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .job-card strong {
      font-size: 18px;
    }

    .status {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 4px 10px;
      border-radius: 5px;
      font-size: 12px;
    }

    .active {
      background-color: aquamarine;
      color: green;
    }

    .draft {
      background-color: #ffeeba;
      color: orange;
    }

    .close {
      background-color: #f8d7da;
      color: red;
    }

    .job-card a.view {
      color: #3498db;
      text-decoration: none;
      font-weight: bold;
    }

    .pagination {
      margin-top: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .pagination button {
      padding: 6px 12px;
      margin: 0 4px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: white;
      cursor: pointer;
    }

    .pagination .one {
      background-color: blue;
      color: white;
      border-color: blue;
    }

    .job-meta {
      margin-top: 10px;
    }

    .job-meta div {
      margin-bottom: 6px;
      color: #555;
    }
  </style>
</head>

<body>

  <div class="header">
    <h1>Posted Jobs</h1>
  </div>

  <div class="filters">
    <select id="statusFilter">
      <option value="All">All Status</option>
      <option value="Active">Active</option>
      <option value="Draft">Draft</option>
      <option value="Closed">Closed</option>
    </select>
    <select id="locationFilter">
      <option value="All">All Location</option>
      <option value="Remote">Remote</option>
      <option value="New York, USA">New York, USA</option>
      <option value="London, UK">London, UK</option>
    </select>
    <select id="sortBy">
      <option value="recent">Sort by Recent</option>
      <option value="title">Sort by Title</option>
    </select>
  </div>

  <button class="but" onclick="alert('Redirect to Post Job form')">+ Post Job</button>

  <div class="job-listings" id="jobList"></div>

  <div class="pagination">
    <div id="jobCount">Showing 1–3 of X jobs</div>
    <div id="paginationButtons">
      <button onclick="prevPage()">Previous</button>
      <button class="one">1</button>
      <button onclick="nextPage()">Next</button>
    </div>
  </div>

  <script>
    const jobs = [
      { title: "Senior UX Designer", status: "Active", location: "Remote", date: "Jan 15, 2025" },
      { title: "Frontend Developer", status: "Draft", location: "New York, USA", date: "Jan 12, 2025" },
      { title: "Product Manager", status: "Closed", location: "London, UK", date: "Jan 10, 2025" },
      { title: "DevOps Engineer", status: "Active", location: "Remote", date: "Jan 18, 2025" },
      { title: "Backend Developer", status: "Draft", location: "New York, USA", date: "Jan 17, 2025" },
      { title: "QA Analyst", status: "Closed", location: "London, UK", date: "Jan 14, 2025" }
    ];

    let currentPage = 1;
    const jobsPerPage = 3;

    function displayJobs() {
      const statusFilter = document.getElementById('statusFilter').value;
      const locationFilter = document.getElementById('locationFilter').value;
      const sortOption = document.getElementById('sortBy').value;

      let filteredJobs = jobs.filter(job => {
        return (statusFilter === 'All' || job.status === statusFilter) &&
               (locationFilter === 'All' || job.location === locationFilter);
      });

      if (sortOption === 'title') {
        filteredJobs.sort((a, b) => a.title.localeCompare(b.title));
      } else {
        filteredJobs.sort((a, b) => new Date(b.date) - new Date(a.date));
      }

      const startIndex = (currentPage - 1) * jobsPerPage;
      const paginatedJobs = filteredJobs.slice(startIndex, startIndex + jobsPerPage);

      const jobList = document.getElementById('jobList');
      jobList.innerHTML = "";

      paginatedJobs.forEach(job => {
        const card = document.createElement('div');
        card.className = 'job-card';
        card.innerHTML = `
          <strong>${job.title}</strong>
          <div class="status ${job.status.toLowerCase()}">${job.status}</div>
          <div class="job-meta">
            <div>${job.location}</div>
            <div>Posted on ${job.date}</div>
            <div>Applicants</div>
          </div>
          <a href="#" class="view">View Details</a>
        `;
        jobList.appendChild(card);
      });

      document.getElementById("jobCount").innerText = `Showing ${startIndex + 1}–${Math.min(startIndex + jobsPerPage, filteredJobs.length)} of ${filteredJobs.length} jobs`;
    }

    function nextPage() {
      const maxPage = Math.ceil(jobs.length / jobsPerPage);
      if (currentPage < maxPage) {
        currentPage++;
        displayJobs();
      }
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        displayJobs();
      }
    }

    document.getElementById('statusFilter').addEventListener('change', () => {
      currentPage = 1;
      displayJobs();
    });
    document.getElementById('locationFilter').addEventListener('change', () => {
      currentPage = 1;
      displayJobs();
    });
    document.getElementById('sortBy').addEventListener('change', () => {
      currentPage = 1;
      displayJobs();
    });

    displayJobs();
  </script>
</body>

</html>
