            }

            .bell-icon {

              cursor: pointer;
              
            }
            .profile-pic {
              width: 50px;

              border-radius: 50%;
              cursor: pointer;

            }
            .search-bar {
              display: flex;
              gap: 10px;
              margin: 20px 30px;
            }
            .search-bar input {
              padding: 10px;
              width: 100%;
              border: 1px solid #ccc;
              border-radius: 5px;
            }
            .search-bar button {
              padding: 10px 20px;
              background: #2563eb;
              color: #fff;
              border: none;
              border-radius: 5px;
              cursor: pointer;
            }
            .container {
              display: flex;
              padding: 0 30px;
              gap: 20px;
            }
            .filters {
              width: 200px;
              background: #fff;
              padding: 20px;
              border-radius: 8px;
            }
            .filters h3 {
              margin-top: 0;
            }
            .filters label {
              display: block;
              margin: 10px 0;
            }
            .job-list {
              flex: 1;
            }
            .job-header {
              margin-bottom: 20px;
              font-weight: bold;
            }
            .job-card {
              background: #fff;
              padding: 20px;
              margin-bottom: 15px;
              border-radius: 8px;
              display: flex;
              justify-content: space-between;
              align-items: center;
              

              
            }
            .job-info {
              display: flex;
              flex-direction: column;
            }
            .job-title {
              font-weight: bold;
            }
            .company-location {
              font-size: 14px;
              color: #666;
            }
            .badge {
              display: inline-block;
              padding: 3px 8px;
              font-size: 12px;
              border-radius: 5px;
              margin-top: 5px;
            }
            .full-time {
              background: #e0f0ff;
              color: #2563eb;
            }
            .remote {
              background: #d1fae5;
              color: #10b981;
            }
            .salary {
              margin-top: 5px;
              font-weight: 500;
            }
            .apply-btn {
              background: #2563eb;
              color: white;
              border: none;
              padding: 8px 15px;
              border-radius: 5px;
              cursor: pointer;
            }
            .pagination {
              text-align: center;
              margin: 20px 0;
            }
            .pagination button {
              padding: 8px 12px;
              margin: 0 5px;
              border: none;
              background: #f0f0f0;
              border-radius: 5px;
              cursor: pointer;
            }
            .pagination .active {
              background: #2563eb;
              color: #fff;
            }

            .salary-labels {
              display: flex;
              justify-content: space-between;
              font-size: 14px;
              color: #6b7280;
              margin-top: 5px;
            }
            
            .sort-dropdown {
              display: flex;
              justify-content: flex-end;
              margin-bottom: 10px;
              gap: 10px;
              align-items: center;
            }
            
            .sort-dropdown select {
              padding: 6px 10px;
              border: 1px solid #ccc;
              border-radius: 5px;
            }

            .logo-img {
              height: 50px;

            }
            
            
    </style>
</head>
<body>

        <div class="right-icons">

      <div class="search-bar">
        <input type="text" placeholder="Job title or keyword" />

      <div class="container">

        <div class="job-list">

      </div>

      <script>
  document.querySelector('button').addEventListener('click', function () {
    const keyword = document.querySelectorAll('.search-bar input')[0].value.toLowerCase();
    const location = document.querySelectorAll('.search-bar input')[1].value.toLowerCase();

    const jobCards = document.querySelectorAll('.job-card');

    jobCards.forEach(card => {
      const title = card.querySelector('.job-title').textContent.toLowerCase();
      const companyLocation = card.querySelector('.company-location').textContent.toLowerCase();

      if (title.includes(keyword) && companyLocation.includes(location)) {
        card.style.display = 'flex'; // show
      } else {
        card.style.display = 'none'; // hide
      }
    });
  });
</script>
